<!DOCTYPE html> <!-- A tag DOCTYPE é o tipo de documento, neste caso html, nisto ele utiliza a versão mais estável do html -->
<html lang="pt-BR"> <!-- A tag html é onde todo o código é acoplado // O atributo lang é utilizado para melhorar a pesquisa no SEO e para pessoas sem visão atribuindo uma linguagem para todo o corpo do código ou para uma parte específica umsando <em lang='en'>"texto"</em> -->
    <head> <!-- A tag head trata as tags de configuração do código -->
        <title>Isaac Barbosa</title> <!-- Titulo da aba do navegador -->

        <meta charset="utf-8"> <!-- A tag meta atribui algo para o código, neste caso atribui o charset(character set) que vai setar mais caracteres como o da lingua portuguesa utilizado no utf-8 -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet"> <!-- Link com o site do google para baixar e carregar a fonte na página -->
      
        <link rel="stylesheet" href="css/reset.css"> <!-- Sempre botar o reset css primeiro -->        
        <link rel="stylesheet" href="css/index.css"> <!-- Linkagem do arquivo css para o html, isto serve para não ter que misturar os códigos -->
    </head>
    <body> <!-- A tag body é todo o corpo do código -->
        <header> <!-- Style é uma atribuição, o que tem dentro do style já é código CSS -->
            <img src="assets/img/logo.png" alt="Logo do Isaac"> <!-- Tag de imagem(img) e o atributo de src(source) que localizada na pasta assets, que é usado para guardar os arquivos, alt é para leitura de tela, é o que vai ser mostrado caso a página não carregue -->

            <nav>   <!-- Tag de navegação(nav=navigation) -->
                <a id="button-skills" href="" lang="en">Skills</a>   <!-- Tag de anchor(onde eu quero chegar)ancoragem de seções -->
                <a href="">Projetos</a> <!-- As tags precisam de características e atributos que são sempre na tag de abertura -->
                <a href="">Sobre</a>    <!-- O href vai atribuir a tag para algo -->
                <a href="">Contatos</a>
                <a id="button-download" href="" lang="en">Download CV</a> <!-- A tag id é para identificar a ancoragem das demais -->
            </nav>
        </header>   <!-- header e nav são tags estruturais para indentar o código -->
    </body>
</html>
